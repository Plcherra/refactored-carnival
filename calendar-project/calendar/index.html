<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date and Time Picker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Date and Time Picker</h1>
  <form id="picker-form">
    <label for="name">Name:</label>
    <input id="name" type="text" placeholder="Enter your name" required>

    <label for="location">Location:</label>
    <input id="location" type="text" placeholder="Enter your location" required>

    <label for="order-number">Order Number:</label>
    <input id="order-number" type="text" placeholder="Enter your order number" required>

    <label for="refund-reason">Refund Reason:</label>
    <textarea id="refund-reason" placeholder="Explain refund reason" required></textarea>

    <label for="datetime">Select Date and Time:</label>
    <input id="datetime" type="datetime-local" required>

    <button type="submit">Submit</button>
  </form>

  <p id="status"></p>

  <script src="scripts.js"></script>
</body>
</html>
